<div class="container-fluid text-center mt-5">
  <h1 class="text-center">VTNET360</h1>
</div>
<form #loginForm="ngForm" (ngSubmit)="OnSubmit()">
  <div class="inputGroup inputGroup1">
    <label for="email1">Tên đăng nhập</label>
    <input type="text" name="username" [(ngModel)]="username" class="email" maxlength="256" required/>
    <p class="helper helper1"></p>
    <span class="indicator"></span>
  </div>
  <div class="inputGroup inputGroup2">
    <label for="password">Mật khẩu</label>
    <input type="password" id="password" name="password" [(ngModel)]="password" class="password" required/>
  </div>
  <div class="inputGroup inputGroup3">
    <button id="login" type="submit">Đăng nhập</button>
  </div>
</form>
